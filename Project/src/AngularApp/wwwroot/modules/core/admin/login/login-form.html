<div class="panel panel-default">
    <div class="panel-heading">
        <h2>{{::vm.translate.get('Lgoin')}}</h2>
    </div>
    <div class="panel-body">
        <form name="loginForm" class="form-horizontal">
            <div class="col-sm-offset-2 bg-danger" ng-show="vm.validationErrors">
                <ul>
                    <li ng-repeat="error in vm.validationErrors">{{error}}</li>
                </ul>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">{{::vm.translate.get('username')}}</label>
                <div class="col-sm-10">
                    <input name="name" ng-model="vm.loginform.username" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">{{::vm.translate.get('password')}}</label>
                <div class="col-sm-10">
                    <input name="name" ng-model="vm.loginform.password" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary" ng-click="vm.login()"><span class="glyphicon glyphicon-ok"></span> {{::vm.translate.get('Login')}}</button>
                    <button ui-sref="users" class="btn btn-default"> {{::vm.translate.get('Cancel')}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
